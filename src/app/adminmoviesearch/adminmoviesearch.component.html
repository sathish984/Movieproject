<body>
<!--Nav Bar starts-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">

    <div class="container-fluid">
      <a class="navbar-brand"><b>MovieTime</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="nav-link active" aria-current="page" routerLink="/viewcustomer"><b>USER DETAILS</b></button>
          </li>
          <li class="nav-item">
            <button class="nav-link active" aria-current="page" routerLink="/movielist"><b>MOVIES LIST</b></button>
          </li>
          <li class="nav-item">
            <button class="nav-link active" aria-current="page" routerLink="/adminsearch"><b>MOVIES SEARCH</b></button>
          </li>
        </ul>  
      </div>  
          <button class="btn btn-outline-secondary" routerLink="/adminlogin">LOGOUT</button>
    </div>
  </nav>
  
  <!--Nav Bar ends-->
  <!--Searchbar starts-->
  <br>
  <input type="text" [(ngModel)]="searchQuery" (input)="filterContent()" placeholder="Enter the movie name to search" autofocus>
    
   <table class="table table-striped">

      <thead>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems">
          <td>
            <a [routerLink]="item.route" (click)="redirectToPage(item)"><b>{{ item.name }}</b></a>
          </td>
        </tr>
      </tbody>
    </table>
    <!--Searchbar ends-->

</body>
