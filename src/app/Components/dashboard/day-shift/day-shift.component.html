<body>
    <div>
      <br>
      <div class="container">  
        <h5>Day Shift</h5>
        <img 
          [src]="day"
          class="figure-img img-fluid rounded shadow-3 mb-3"
          id="image"
          alt="..."
          class="center"
        />
        <div class="genre">
          <h6><b><u>Genre:</u></b></h6>
        <ul>
          <li>Supernatural</li>
        </ul>
        </div>
        <hr class="line"/>
        <h6><b>Trailer</b></h6>
        <hr class="line"/>
        <br>
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/GN_IwBptKi4"  frameborder="0" allow="accelerometer;  clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>
        <br>
        <a routerLink="/Dashboard1" class="nav-link" class="btn btn-outline-warning w-100">Back</a>
        <br>
        <br>
        <br>
        <iframe width="100%" height="400" src="assets/movies/Moon Knight 202 S01 E01 HD.mp4"  frameborder="0" allow="accelerometer;  clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <br>
        <!--Review popup box-starts-->
             <!-- Button trigger modal -->
             <div class="container1">
              <br>
              <h2 style="color: wheat;"><b>&nbsp;&nbsp;&nbsp;<u>Reviews</u></b></h2>
              <br>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Enter to review
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;text-decoration: underline;"><b>Review</b></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
    
              <div class="form-group">
                <label style="color:black;"><b>Gmail or UserName</b></label>
                <br>
                <input type="text"  [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" id="Gmail"
                placeholder="Enter the Gmail" autofocus>
                
              </div>
              <br>
              <div class="form-group">
                <label style="color:black;"><b>Comment</b></label>
                <br>
                <textarea type="text" [(ngModel)]="comment" [ngModelOptions]="{standalone:true}" class="form-control" id="Password"
                placeholder="Enter the Password"  required></textarea>        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="save()">Submit</button>
          </div>
        </form>
        </div>
      </div>
    </div>
            <!--Review popup box-ends-->
        <br>
        <br>
        <br>
      </div>  
    <!--</div>-->
    
    <br>
    <br>
    <!--View the review starts-->    
    <table class="container2">
      <thead>
        <tr>
          <!--<th scope="col">EMAILID</th>
          <th scope="col">COMMENTS</th>-->
          <br>
          <h4 style="color: black;margin-left: 2%;"><b><u>Comments:</u></b></h4>
          <br>
        </tr>
      </thead>
      <tbody class="container3" >
        <tr *ngFor="let customer of customers" style="margin-left: 2%;">
          <!--<th scope="row">{{customer.emailid}}</th>-->
          <td>{{customer.username}}</td>
          <td>{{customer.review}}</td>
        </tr>
      </tbody>
    </table>
    <br>
    </div>
    
    <!--View the reviews ends-->
    

      </div>  
    </div>
    </body>
